{namespace wwapi=GG\Wwapi\ViewHelpers}
<div class="ww-systems">
  <div class="container py-5">
    <h1 class="text-primary text-center ww-systems__title">
      <f:translate key="tx_wwapi_domain_model_{category}" />
    </h1>
  </div>
  <div class="container ww-systems__grid">
    <div class="row g-5 row-cols-2 row-cols-md-3 row-cols-lg-4">
      <f:for each="{solutions}" as="solution">
        <f:link.action
          pageUid="52"
          controller="Solution" action="show" pluginName="ApiSolution"
          class="col"
          additionalParams="{sid:solution.id}"
        >
          <div class="ww-systems__griditem h-100">
            <div class="overflow-hidden p-4 bg-white">
              <f:image
                src="{api_url}api/img{solution.image}?w=250&h=250&fit=fill&bg=white"
                alt=""
                loading="lazy"
              />
            </div>
            <div class="ww-systems__griditem__title">
              <p>{solution.title}</p>
              <p>{solution.subtitle}</p>
            </div>
          </div>
        </f:link.action>
      </f:for>
    </div>
  </div>
</div>
