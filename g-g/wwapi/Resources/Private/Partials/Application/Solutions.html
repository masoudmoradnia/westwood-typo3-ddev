<section class="ww-detailloesungen container-md my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="mb-4">Detaill√∂sungen</h1>
        </div>
        <div class="col-md">
            <f:format.raw>{settings.solutionDes}</f:format.raw>
        </div>
        <div class="col-md">
            <div class="d-flex justify-content-evenly gap-4">
                <f:for each="{solution_categories}" key="key" as="category">
                    <f:link.action pageUid="40" controller="Solution" action="index" pluginName="ApiSolution" additionalParams="{category: key, application:application.id}"

            </div>

    </div>
