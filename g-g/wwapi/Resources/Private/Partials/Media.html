{namespace wwapi=GG\Wwapi\ViewHelpers}

<div id="ww-media" class="ww-systems">
    <div class="clearfix"></div>
    <div class="container" style="transform: translateY(3rem);">
        <f:format.raw>{settings.mediaDes}</f:format.raw>
    </div>
    <div class="container p-5">
        <h1 class="text-primary text-center mb-4 ww-systems__title">{elements.title}</h1>
    </div>
    <div class="container">
        <div class="row g-5">
            <f:render partial="Media/LeftColumn" arguments="{_all}" />
            <f:render partial="Media/RightColumn" arguments="{_all}" />
        </div>
    </div>
</div>
