<div class="col-md-4 col-lg-3" v-if="!loading">
    <button class="ww-button ww-button--primary ww-button--square ww-button--full my-4 d-md-none" type="button"
        data-bs-toggle="collapse" data-bs-target=".ww-reference__filter" aria-expanded="false"
        aria-controls="ww-reference__filter collapse">Filter <svg xmlns="http://www.w3.org/2000/svg" width="13.777"
            height="12.5" viewBox="0 0 13.777 12.5" fill="none" stroke="currentColor">
            <defs></defs>
            <path d="M14.777,3H2L7.111,9.044v4.178L9.666,14.5V9.044Z" transform="translate(-1.5 -2.5)">
            </path>
        </svg></button>
    <section class="ww-reference__filter mb-4" id="ww-reference__filter">
        <section>
            <h3 class="fs-4">Einsatzgebiete</h3>
            <ul class="list-unstyled">
                <li v-for="ref in applications">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" :value="ref.id"  v-model="selected.applications">
                        <label class="form-check-label" for="filterBalkon">
                            {{ ref.title }}
                        </label>
                    </div>
                </li>
                
            </ul>
        </section>
        <section>
            <h3 class="fs-4">Systeme</h3>
            <ul class="list-unstyled">
                <li v-for="system_group in system_groups" >
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" v-model="selected.groups" :value="system_group.id">
                        <label class="form-check-label" for="filterWecryl">
                            {{ system_group.title }}
                        </label>
                    </div>
                </li>
            </ul>
        </section>
    </section>
</div>
