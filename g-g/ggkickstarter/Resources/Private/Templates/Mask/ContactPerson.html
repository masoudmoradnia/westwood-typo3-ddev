<div class="container-md mt-5">
  <div class="row justify-content-center">
    <div class="col-11">
      <div class="row g-5">
        <f:for each="{data.tx_mask_person}" as="data_item">
          <div class="col-lg-6">
            <div
              class="ww-contactBox gap-2 gap-lg-0 d-flex flex-column flex-sm-row"
            >
              <div class="ww-contactBox__image">
                <f:if condition="{data_item.tx_mask_image}">
                  <f:image
                    image="{data_item.tx_mask_image.0}"
                    width="220"
                    height="220"
                  />
                </f:if>
              </div>
              <div class="ww-contactBox__content">
                <p class="fs-4 text-primary">{data_item.tx_mask_name}</p>
                <p class="fw-bold mb-2">{data_item.tx_mask_title}</p>
                <f:if condition="{data_item.tx_mask_add}">
                  {data_item.tx_mask_add}<br />
                </f:if>
                <f:if condition="{data_item.tx_mask_tel}">
                  Tel.: {data_item.tx_mask_tel}<br />
                </f:if>
                <f:if condition="{data_item.tx_mask_email}">
                  E-Mail:
                  <a href="mailto:{data_item.tx_mask_email}"
                    >{data_item.tx_mask_email}</a
                  ><br />
                </f:if>
                <f:if condition="{data_item.tx_mask_web}">
                  <a href="{data_item.tx_mask_web}" target="_blank"
                    >{data_item.tx_mask_web}</a
                  ><br />
                </f:if>
              </div>
            </div>
          </div>
        </f:for>
      </div>
    </div>
  </div>
</div>
